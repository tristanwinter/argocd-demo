apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  Namespace: demo
spec:
  replicas:  1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: gcr.io/google-samples/hello-app:1.0
        ports:
        - containerPort:  8080